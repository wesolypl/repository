<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="dist/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="gallery">
        <div class="title">
            <h1>Popularne</h1>
            <h1>portale internetowe</h1>
        </div>

            <a href="img/1.jpg" data-lightbox="images"><img src="img/thumb1.jpg" alt="miniatura"></a>

            <a href="img/3.jpg" data-lightbox="images"><img src="img/thumb3.jpg" alt="miniatura"></a>
            <a href="img/4.jpg" data-lightbox="images"><img src="img/thumb4.jpg" alt="miniatura"></a>
            <a href="img/5.jpg" data-lightbox="images"><img src="img/thumb5.jpg" alt="miniatura"></a>
            <a href="img/6.jpg" data-lightbox="images"><img src="img/thumb6.jpg" alt="miniatura"></a>
            <a href="img/7.jpg" data-lightbox="images"><img src="img/thumb7.jpg" alt="miniatura"></a>
            <a href="img/8.jpg" data-lightbox="images"><img src="img/thumb8.jpg" alt="miniatura"></a>
        </div>
    </section>
    <script src="dist/js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'albumLabel': 'Obraz %1 z %2'
        })
    </script>
</body>

</html>
